<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Banking | Bank</title>
    <!-- <link rel="icon" type="image/x-icon" href="{{ url_for ('static', filename = 'images/favicon.ico')}}"> -->
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'css/bank.css')}}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Add Bank</h2>
        </div>
        <form method="post">
            <div class="form-group">
                <label for="username">Bank Name</label>
                <input type="text" id="username" name="bank_name" required>
            </div>
            <div class="form-group">
                <label for="password">Address</label>
                <input type="text" id="password" name="address" required>
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input type="text" id="password" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">First Name</label>
                <input type="text" id="password" name="fname" required>
            </div>
            <div class="form-group">
                <label for="password">Last Name</label>
                <input type="text" id="password" name="lname" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="bank-info">
            <p>Bank Name: XYZ Bank</p>
            <p>Bank Address: 123 Main Street, City, State</p>
        </div>
    </div>
</body>
</html>
